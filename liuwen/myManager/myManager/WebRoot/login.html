<!-- 登录验证 -->
<div class="signin">
    <div class="signin-head">
        <!-- <a href="index.html" title="回到首页"> -->
        <img src="images/boot_logo.png" alt="" class="img-circle">
        <!-- </a> -->
    </div>
    <form action="login" class="form-signin" id="login" role="form" method="post">
        <input type="text" class="form-control required" name="username" placeholder="用户名"/>
        <input type="password" class="form-control required" name="password" placeholder="密码"/>
        <button class="btn btn-lg btn-warning btn-block submit" type="submit">登录</button>
        <label class="checkbox">
            <input type="checkbox" value="remember-me"> 记住我
        </label>
    </form>
    <div class="signin-foot"></div>
</div>
